<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <meta name="author" content="Fabricio Matos">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <form class="calc">
        <button class="copy">Moure Jar // Eletronic Calculator &copy;</button>
        <button class="zero">0</button>
        <button class="um">1</button>
        <button class="dois">2</button>
        <button class="tres">3</button>
        <button class="quatro">4</button>
        <button class="cinco">5</button>
        <button class="seis">6</button>
        <button class="sete">7</button>
        <button class="oito">8</button>
        <button class="nove">9</button>
        <button class="ponto">.</button>
        <button class="mais">+</button>
        <button class="menos">-</button>
        <button class="mult">x</button>
        <button class="divi">/</button>
        <button class="porct">%</button>
        <button class="igl">=</button>
        <button class="on">ON/<br>CE</button>
        <button class="off">OFF</button>
        <button class="campo">Campo de Resultados</button>
        <button class="mrc">MRC</button>
        <button class="mmenos">M-</button>
        <button class="mmais">M+</button>
        <button class="radic">&radic;</button>
    </form>
</body>

</html>
